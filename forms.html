<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTMl Forms</title>
    <style>
       form {
        display: flex;
        flex-direction: column;
        width: 300px;
        gap: 10px;
       } 
    </style>
</head>
<body>

    <h2>Forms In HTML</h2>
    <p>All the essential form tags in HTML.</p>
    
    <form>
        <label for="">Name:</label>
        <input type="text" placeholder="Enter your name" required>

        <label for="">Password:</label>
        <input type="password" placeholder="Enter your password" required>

        <label for="">Email:</label>
        <input type="email" placeholder="Enter your email" required>

        <label for="">Radio</label>
        <div>
            <label for="gender">Male</label>
            <input type="radio" name="gender" value="male">
            <label for="gender">Female</label>
            <input type="radio" name="gender" value="female">
        </div>

        <label for="">Checkbox</label>
        <div>
            <input type="checkbox">
            <input type="checkbox">
        </div>
        

        <label for="">Range Selector</label>
        <input type="range">

        <label for="">Date Selector</label>
        <input type="date">

        <label for="">Search Event</label>
        <input type="search">

        <label for="">Uploading a File</label>
        <input type="file">

        <textarea name="" id="" cols="30" rows="10"></textarea>

        <label for="">Submit Form Button Event</label>
        <input type="submit">
    </form>

</body>
</html>
